<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Miles Tracker</h1>

        <div class="card">
            <h2>Add Purchase</h2>
            <div class="input-group">
                <input type="number" id="purchaseAmount" placeholder="Enter amount" min="0">
                <button onclick="addPurchase()">Add</button>
            </div>
            <button class="secondary-btn" onclick="resetTracker()">Reset</button>
        </div>

        <div class="card">
            <h2>Summary</h2>
            <p><strong>Total Miles Earned:</strong> <span id="totalMiles">0</span></p>
            <p><strong>Remaining to earn 4 miles/dollar:</strong> <span id="remainingToMax">1000</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
