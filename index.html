<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Miles Tracker</h1>

        <!-- Reset button as small top-right icon -->
        <button id="resetButton" class="reset-icon" title="Reset tracker">&#x21bb;</button>

        <div class="card">
            <h2>Add Purchase</h2>
            <div class="input-group">
                <input type="text" id="purchaseAmount" placeholder="Enter amount" inputmode="decimal" pattern="[0-9]*" >
                <button onclick="addPurchase()">Add</button>
                </div>
                
      <div class="toggle-group">
    <label class="toggle-option">
        <input type="radio" name="purchaseType" value="contactless" checked>
        <span>Contactless</span>
    </label>

    <label class="toggle-option">
        <input type="radio" name="purchaseType" value="online">
        <span>Online</span>
    </label>
</div>
