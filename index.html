<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Miles Tracker</h1>

        <!-- Reset button as small top-right icon -->
        <button id="resetButton" class="reset-icon" title="Reset tracker">&#x21bb;</button>

        <div class="card">
            <h2>Add Purchase</h2>
            <div class="input-group">
                <input type="number" id="purchaseAmount" placeholder="Enter amount" min="0">
                <button onclick="addPurchase()">Add</button>
            </div>
        </div>

        <div class="card">
            <h2>Summary</h2>
            <p><strong>Total Miles Earned:</strong> <span id="totalMiles">0</span></p>
            <p><strong>Remaining to earn 4 miles/dollar:</strong> <span id="remainingToMax">1500</span></p>
        </div>

        <!-- =========================
             Transaction History BELOW SUMMARY
             ========================= -->
        <div class="card">
            <h2>Transaction History</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Amount ($)</th>
                        <th>Miles Earned</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS will fill this dynamically -->
                </tbody>
            </table>
        </div>

    </div> <!-- end of container -->

    <script src="script.js"></script>
</body>
</html>
